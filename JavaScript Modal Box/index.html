<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Box</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css" type="text/css"/>
</head>
<body>

    <div class="container">
        <h3>Modal Sign Up</h3>
        <button id="signup-btn">Sign Up</button>
        <button id="full-btn">Open Full Screen</button>
        <button id="close-btn">Close Full Screen</button>
    </div>
    
    
    
    <!-- Start Modal Area -->
    <div id="signupmodal" class="modal">
        <span class="btn-close">x</span>

        <form class="form" action="" method="">
            <h2>Register Form</h2>

            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" name="username" id="username" class="input-group-text" placeholder="Username"/>
            </div>

            <div class="input-group">
                <i class="fas fa-envelope"></i>
                <input type="email" name="email" id="email" class="input-group-text" placeholder="Email"/>
            </div>

            <div class="input-group">
                <i class="fas fa-key"></i>
                <input type="password" name="password" id="email" class="input-group-text" placeholder="Password"/>
            </div>

            <div class="d-grid">
                <button type="submit" class="btn">Register</button>
            </div>

        </form>
    </div>

    

    <script src="./app.js" type="text/javascript"></script>
    
</body>
</html>
