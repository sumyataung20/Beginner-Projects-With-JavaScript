<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Product Search Engine</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css" type="text/css"/>
    
</head>
<body>

    <section class="container">
        <form>
            <i class="fas fa-search"></i>
            <input type="text" class="search" id="search-item" placeholder="Search item" autocomplete="off"
             onkeyup="search()"/>
        </form>

        <div class="product-list" id="product-list">
            <div class="product">
                <img src="./img/adidas_backpack.jpg" alt="1"/>
                <div class="pdetails">
                    <h3>Adidas Backpack</h3>
                    <h5>$40</h5>
                </div>
            </div>

            <div class="product">
                <img src="./img/adidas_hoodie.jpg" alt="2"/>
                <div class="pdetails">
                    <h3>Adidas Hoodie</h3>
                    <h5>$60</h5>
                </div>
            </div>

            <div class="product">
                <img src="./img/adidas_shoes.jpg" alt="3"/>
                <div class="pdetails">
                    <h3>Adidas Shoes</h3>
                    <h5>$35</h5>
                </div>
            </div>

            <div class="product">
                <img src="./img/nike_shirt.jpg" alt="4"/>
                <div class="pdetails">
                    <h3>Nike Shirt</h3>
                    <h5>$45</h5>
                </div>
            </div>

            <div class="product">
                <img src="./img/nike_shirt2.jpg" alt="5"/>
                <div class="pdetails">
                    <h3>Nike Shirt</h3>
                    <h5>$30</h5>
                </div>
            </div>

            <div class="product">
                <img src="./img/nike_sneakers.jpg" alt="6"/>
                <div class="pdetails">
                    <h3>Nike Sneakers</h3>
                    <h5>$120</h5>
                </div>
            </div>

            <div class="product">
                <img src="./img/puma_backpack1.jpg" alt="7"/>
                <div class="pdetails">
                    <h3>Puma Backpack</h3>
                    <h5>$40</h5>
                </div>
            </div>

            <div class="product">
                <img src="./img/puma_backpack2.jpg" alt="8"/>
                <div class="pdetails">
                    <h3>Puma Backpack</h3>
                    <h5>$40</h5>
                </div>
            </div>

            <div class="product">
                <img src="./img/puma_hat1.jpg" alt="9"/>
                <div class="pdetails">
                    <h3>Puma Hat</h3>
                    <h5>$20</h5>
                </div>
            </div>

            <div class="product">
                <img src="./img/puma_hat2.jpg" alt="10"/>
                <div class="pdetails">
                    <h3>Puma Hat</h3>
                    <h5>$25</h5>
                </div>
            </div>

            <div class="product">
                <img src="./img/puma_sneakers2.jpg" alt="11"/>
                <div class="pdetails">
                    <h3>Puma Sneakers</h3>
                    <h5>$70</h5>
                </div>
            </div>

            <div class="product">
                <img src="./img/pumashirt1.jpg" alt="12"/>
                <div class="pdetails">
                    <h3>Puma Shirt</h3>
                    <h5>$40</h5>
                </div>
            </div>

            <div class="product">
                <img src="./img/pumashirt2.jpg" alt="13"/>
                <div class="pdetails">
                    <h3>Puma Shirt</h3>
                    <h5>$100</h5>
                </div>
            </div>

            <div class="product">
                <img src="./img/pumashirt3.jpg" alt="14"/>

                    <h3>Puma Shirt</h3>
                    <h5>$60</h5>
                </div>
            </div>

            <div class="product">

                <div class="pdetails">
                    <h3>Puma Shirt</h3>
                    <h5>$80</h5>
                </div>
            </div>
        </div>
    </section>
    <script src="./app.js" type="text/javascript"></script>
</body>
</html>
