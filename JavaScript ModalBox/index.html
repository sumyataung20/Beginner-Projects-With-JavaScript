<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript ModalBox</title>
    <link href="./style.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <div class="container">
        <h2>Login Form</h2>
        <button type="button" id="btn-modal" class="btn">Login</button>

        <!-- Start Modal Area -->
             <!-- start login modal -->
        <div id="loginmodal" class="modal fade">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <span class="btn-close">&times;</span>
                        <img src="./Avatar.png" class='avatar' alt="avatar"/>
                    </div>

                    <div class="modal-body">
                        <form action="" method="">
                            <div class="form-group">
                                <label for="username">Username</label>
                                <input type="text" name="username" id="username" class="form-control"
                                  placeholder="Enter your username" autocomplete="off"/>
                            </div>

                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="" name="email" id="email" class="form-control"
                                  placeholder="Enter your email" autocomplete="off"/>
                            </div>

                            <div class="d-grid">
                                <button type="submit" class="btn">Login</button>
                            </div>

                            <label>
                                <input type="checkbox" name="rememberme" class="checkbox"/>Remember Me
                            </label>

                        </form>
                    </div>

                    <div class="modal-footer">
                        <span class="forgot">Forgot<a href="javascript:void(0);">Password?</a></span>
                    </div>
                </div>
            </div>
        </div>

        <!-- end login modal -->
        <!-- End Modal Area -->
    </div>
    <script src="./app.js" type="text/javascript"></script>
</body>
</html>
