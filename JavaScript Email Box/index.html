<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email Box</title>
    <link href="./style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="container">
      <h3>
        This is Email Box. You can add more email accounts, just use a comma ("
        , " )
      </h3>

      <form class="form" action="" method="">
        <input
          type="text"
          name="emails[]"
          id="emails"
          class="form-control"
          placeholder="Enter email address . . "
        />

        <textarea
          class="form-control"
          placeholder="Enter message . . ."
        ></textarea>

        <div class="justify-content-end">
          <button type="submit" class="btn">Send</button>
        </div>

        <div class="email-container">
          <!-- <span class="email-item">Sample One</span>
          <span class="email-item">Sample Two</span>
          <span class="email-item">Sample Three</span>
          <span class="email-item">Sample Four</span> -->
        </div>
      </form>
    </div>
    <script src="./app.js" type="text/javascript"></script>
  </body>
</html>
