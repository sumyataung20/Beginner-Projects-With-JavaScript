<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Carousel</title>
    <link rel="stylesheet" href="./style.css" type="text/css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="carousel">
            <ol class="carousel-indicators">
                <li class="dot" data-bs-slide-to="1"></li>
                <li class="dot" data-bs-slide-to="2"></li>
                <li class="dot" data-bs-slide-to="3"></li>
            </ol>

            <div class="carousel-inner">
                <div class="carousel-item">
                    <img src="./user1.jpg" class="user" alt="user1"/>
                    <h3 class="jobtitle">Project Director</h3>
                    <a href="javascript:void(0);" class="contact-btn"><i class="fas fa-sms">Contact Me</i></a>
                </div>

                <div class="carousel-item">
                    <img src="./user2.jpg" class="user" alt="user2"/>
                    <h3 class="jobtitle">Team Manager</h3>
                    <a href="javascript:void(0);" class="contact-btn"><i class="fas fa-envelope">Email Me</i></a>
                </div>

                <div class="carousel-item">
                    <img src="./user3.jpg" class="user" alt="user3"/>
                    <h3 class="jobtitle">Enginner</h3>
                    <a href="javascript:void(0);" class="contact-btn"><i class="fas fa-phone">Call Me</i></a>
                </div>
            </div>

            <a href="javascript:void(0);" id="prev" class="carousel-control-prev"><i class="fas fa-angle-left"></i></a>
            <a href="javascript:void(0);" id="next" class="carousel-control-next"><i class="fas fa-angle-right"></i></a>
        </div>
    </div>

        
    <script src="./app.js" type="text/javascript"></script>
</body>
</html>
