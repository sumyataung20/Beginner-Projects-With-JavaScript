<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" type="text/css" />
  </head>
  <body>
    <div class="container">
      <div id="dotbox" class="dotbox">
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
      </div>

      <form action="" method="" class="form" id="form">
        <h1>Register with us</h1>

        <div class="page">
          <h3>Security:</h3>
          <input
            type="email"
            name="email"
            id="email"
            class="form-control"
            placeholder="Enter email"
            autocomplete="off"
          />
          <input
            type="pasword"
            name="password"
            id="password"
            class="form-control"
            placeholder="Enter password"
            autocomplete="off"
          />
        </div>
        <div class="page">
          <h3>Personal Info :</h3>
          <input
            type="text"
            name="firstname"
            id="firstname"
            class="form-control"
            placeholder="Enter firstname"
            autocomplete="off"
          />
          <input
            type="text"
            name="lastname"
            id="lastname"
            class="form-control"
            placeholder="Enter lastname"
            autocomplete="off"
          />
        </div>
        <div class="page">
          <h3>Date of Birth:</h3>
          <input
            type="date"
            name="dob"
            id="dob"
            class="form-control"
            autocomplete="off"
          />
        </div>

        <div class="page">
          <h3>Contact Info:</h3>
          <input
            type="text"
            name="phone"
            id="phone"
            class="form-control"
            placeholder="Enter Phone Number"
            autocomplete="off"
          />

          <input
            type="text"
            name="address"
            id="address"
            class="form-control"
            placeholder="Enter Detail Address"
            autocomplete="off"
          />
        </div>

        <div class="d-flex">
          <button type="button" id="prevbtn" class="btn" onclick="gonow(-1)">
            Previous
          </button>
          <button type="button" id="nextbtn" class="btn" onclick="gonow(1)">
            Next
          </button>
        </div>
      </form>
      <div id="result-container"></div>
    </div>
    <script src="./app.js" type="text/javascript"></script>
  </body>
</html>
